<!DOCTYPE html>
<html>
<head>
        <title> To Do List </title>

        <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
        <div class="wrapper">
                
                <div class="header"> <h1> To Do List </h1></div>
                
                <div class="add">
                        <h3> Add Item </h3>
                        <input type="text" id="newtask" size="50">
                        <button>Add</button>
                </div>

                <h3> To Do </h3>

                <ul class="list" id="incomplete-tasks">
                        <li>
                                <input type="checkbox">
                                <label for=""> Finish The Project </label>
                                <input type="text">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                        </li>
                </ul>

                <h3>Completed</h3>
                <ul id="completed-tasks">
                        <li>
                                <input type="checkbox" checked>
                                <label> Install Prince of Persia </label>
                                <input type="text">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                
                        </li>
                </ul>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
